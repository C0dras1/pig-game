<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>
<!-- <ion-icon name="add-circle-outline"></ion-icon>
<ion-icon name="information-circle-outline"></ion-icon>
<ion-icon name="sync-circle-outline"></ion-icon>
<ion-icon name="hand-left-outline"></ion-icon> -->
    <body>
        <div class="wrapper clearfix">
            <div class="score-show">
                <h5 class="last-score"></h5>
            </div>
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><ion-icon name="add-circle-outline"></ion-icon>New game</button>
            <button class="btn-roll"><ion-icon name="sync-circle-outline"></ion-icon>Roll dice</button>
            <button class="btn-hold"><ion-icon name="hand-left-outline"></ion-icon>Hold</button>
            <div class="winning-score">
                <label for="score">The winning score is: </label>
                <input type="number" id="score" name="score" placeholder="Select what you want to play to" onChange='winningScore = this.value'>
                <span tooltip="GAME RULES:
                1. In each turn, a player rolls a dice as many times as he/she whishes. Each result get added to his/her ROUND score.
                2. BUT, if the player rolls a 1, all his/her ROUND score gets lost. After that, it's the next player's turn.
                3. The player can choose to 'Hold', which means that his ROUND score gets added to his GLBAL score. After that, it's the next player's turn.
                4. A player loses their ENTIRE score if they roll two 6's in a row on either die.
                5. The first player to reach the set points on GLOBAL score wins the game.">Rules<ion-icon name="information-circle-outline"></ion-icon></span>
            </div>
            
            <img src="dice-5.png" alt="fist dice" class="dice top" id="diceTop">
            <img src="dice-4.png" alt="second dice" class="dice bottom" id="diceBottom">
        </div>
        
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        <script src="app.js"></script>
    </body>
</html>
